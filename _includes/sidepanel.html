<div class="panel side-panel">
    <div class="side-panel-title">
        <h1>
            <a href="{{ site.url }}{{ site.baseurl }}">
            {{ site.title }}
            </a>
        </h1>
    </div>
    <div class="side-panel-tag-line">
        {{ site.tagline }}
    </div>
    <div class="side-panel-contents">
        <a class="side-panel-contents-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.url }}{{ site.baseurl }}">home</a>
        <br>
        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
              <a class="side-panel-contents-item{% if page.url == node.url %} active{% endif %}" href="{{ site.url }}{{ node.url }}">{{ node.title | downcase }}</a>
              <br>
            {% endif %}
          {% endif %}
        {% endfor %}
    </div>
    <div class="side-panel-contacts">
        <a href="mailto:{{ site.email }}">mail</a>
        &nbsp;
        <a href="{{ site.linkedin }}">linkedin</a>
        &nbsp;
        <a href="{{ site.github }}">github</i></a>
    </div>
</div>
