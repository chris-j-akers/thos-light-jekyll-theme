<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <script src="https://kit.fontawesome.com/f7cb9930a5.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
    <title>
      {% if page.title == "Home" %}
        {{ site.title }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>
  
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}public/css/poole.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}public/css/hyde.css">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}public/css/ipohoh.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700|Montserrat:400,400italic,700">
  
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url}}{{ site.baseurl }}public/images/favicon.png">
    <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}public/images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}public/images/hat.png">
  
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  </head>
